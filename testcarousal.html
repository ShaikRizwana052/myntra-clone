<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Image</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .carouselcontainer {
        display: flex;
        height: 60vh;
        align-items: center;
    }
    .carousel {
        width: 60%;
        overflow: hidden;
        position: relative;
        height: 100%;
    }
    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease;
    }
    .carousel-item {
        width: 100%;
        flex: 0 0 auto;
        height: 100%;
    }
    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the entire carousel item */
    }
    .image {
        width: 20%;
        padding-left: 20px;
    }
    .image img {
        width: 90%;
        height: auto;
    }
</style>
</head>
<body>

<div class="carouselcontainer">
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://t3.ftcdn.net/jpg/02/11/28/00/360_F_211280049_g8nsjnEXE2383rW14OQ64Rg2WPANojKK.jpg" alt="Carousel Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://assets.awwwards.com/awards/images/2019/05/50-fashion-cover3op-comp.jpg" alt="Carousel Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://assets.awwwards.com/awards/element/2022/08/6308749591bfa230035680_static.jpeg" alt="Carousel Image 3">
            </div>
        </div>
    </div>
    <div class="image">
        <img src="images/shopnow/now2.jpg" alt="Side Image 1">
        <img src="images/shop1.png" alt="Side Image 2">
    </div>
</div>

<script>
    const carouselInner = document.querySelector('.carousel-inner');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const carouselItemWidth = carouselItems[0].clientWidth;

    let counter = 0;

    function moveCarousel() {
        counter++;
        if (counter >= carouselItems.length) {
            counter = 0;
        }
        carouselInner.style.transform = `translateX(-${counter * carouselItemWidth}px)`;
    }

    setInterval(moveCarousel, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
